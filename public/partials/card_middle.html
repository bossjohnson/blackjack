<!-- Text icons for non-face cards -->

<!-- Ace through 3 -->
<div class="suitDisplay"
    ng-switch="suit"
    ng-class="{ace: rank === 'A'}"
    ng-if="rank === 'A' || rank < 4">
    <div class="cardMiddleSuit"
        ng-switch-when="spades"
        ng-repeat="suitIcon in collection() track by $index">&spades;</div>
    <div class="cardMiddleSuit red"
        ng-switch-when="hearts"
        ng-repeat="suitIcon in collection() track by $index">&hearts;</div>
    <div class="cardMiddleSuit"
        ng-switch-when="clubs"
        ng-repeat="suitIcon in collection() track by $index">&clubs;</div>
    <div class="cardMiddleSuit red"
        ng-switch-when="diamonds"
        ng-repeat="suitIcon in collection() track by $index">&diams;</div>
</div>

<!-- Four or six (two rows) -->
<div class="suitDisplay twoColumns"
    ng-switch="suit"
    ng-if="rank === 4 || rank === 6">

<!-- TODO: refactor this to use a directive -->
    <div class="suitColumn">
        <div class="cardMiddleSuit"
            ng-repeat="suitIcon in collection().slice(0, collection().length/2) track by $index">
            <span ng-switch-when="spades">&spades;</span>
            <span ng-switch-when="clubs">&clubs;</span>
            <span ng-switch-when="hearts" class="red">&hearts;</span>
            <span ng-switch-when="diamonds" class="red">&diams;</span>
        </div>
    </div>
    <div class="suitColumn">
        <div class="cardMiddleSuit"
            ng-repeat="suitIcon in collection().slice(collection().length/2, collection().length) track by $index">
            <span ng-switch-when="spades">&spades;</span>
            <span ng-switch-when="clubs">&clubs;</span>
            <span ng-switch-when="hearts" class="red">&hearts;</span>
            <span ng-switch-when="diamonds" class="red">&diams;</span>
        </div>
    </div>

</div>

<!-- Images for face cards -->
<img class="faceImg"
    src="../images/jack_spades.png"
    alt="Jack"
    ng-if="rank === 'J' && suit === 'spades'">
<img class="faceImg"
