<!DOCTYPE html>
<html lang="en"
    ng-app="blackjackApp">

<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>

    <link rel="stylesheet"
        href="stylesheets/style.css">
    <script src="javascripts/main.js"></script>
    <script src="javascripts/controllers.js"></script>
    <script src="javascripts/directives.js"></script>
    <script src="javascripts/services.js"></script>
    <script src="javascripts/filters.js"></script>
</head>

<body ng-controller="blackjackController">
    <section class="blackjackTable">

        <h1 class="blackjackHeader">ng-Blackjack</h1>

        <button ng-click="deal()">Deal</button>
        <br>

        <h2 class="dealerScore" ng-show="view.dealerHand.cards">DEALER</h2>
        <h2 class="dealerScore" ng-show="view.dealerHand.cards">Dealer has {{ view.dealerHand.value }}</h2>
        <bj-card ng-repeat="card in view.dealerHand.cards track by $index"
            rank="card.rank"
            suit="card.suit"
            collection="collect(card.rank)">
        </bj-card>

        <h2 class="playerScore" ng-show="view.playerHand.cards">PLAYER</h2>
        <h2 class="playerScore" ng-show="view.playerHand.cards">Player has {{ view.playerHand.value }}</h2>
        <bj-card ng-repeat="card in view.playerHand.cards track by $index"
            rank="card.rank"
            suit="card.suit"
            collection="collect(card.rank)">
        </bj-card>

    </section>
</body>

</html>
